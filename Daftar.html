<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Daftar Transaksi</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>

<body>

<header class="navbar-gradient">

<div class="collapse d-md-block" id="menuNav">
<ul class="nav nav-pills p-2">

  <li class="nav-item">
    <a class="nav-link " href="Beranda.html">Beranda</a>
  </li>

  <li class="nav-item">
    <a class="nav-link" href="Peminjaman.html">Peminjaman</a>
  </li>

  <li class="nav-item">
    <a class="nav-link" href="Daftar.html">Daftar</a>
  </li>

  <li class="nav-item">
    <a class="nav-link" href="Profil.html">Profil</a>
  </li>

</ul>
</div>

</header>

<section class="container mt-4">
  <h2>Daftar Peminjam</h2>
<button class="btn btn-danger mb-3" onclick="resetData()">
  Reset Daftar
</button>

  <table class="table table-bordered">
  <thead>
    <tr>
      <th>Nama</th>
      <th>Buku</th>
      <th>Jumlah</th>
      <th>Tanggal</th>
    </tr>
  </thead>
  <tbody id="tabelPeminjaman">
  </tbody>
</table>

</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
// NAVBAR ACTIVE
const currentPage = window.location.pathname.split("/").pop();
document.querySelectorAll('.nav-link').forEach(link => {
  if (link.getAttribute('href') === currentPage) {
    link.classList.add('active');
  }
});
</script>

<script>
// RESET DATA
function resetData() {
  if (confirm("Yakin ingin menghapus semua data peminjaman?")) {
    localStorage.removeItem("peminjaman");
    location.reload();
  }
}
</script>

<script>
// TAMPILKAN DATA
const dataPeminjaman = JSON.parse(localStorage.getItem("peminjaman")) || [];
const tabel = document.getElementById("tabelPeminjaman");

dataPeminjaman.forEach(item => {
  tabel.innerHTML += `
    <tr>
      <td>${item.nama}</td>
      <td>${item.buku}</td>
      <td>${item.jumlah}</td>
      <td>${item.tanggal}</td>
    </tr>
  `;
});
</script>



</body>
</html
