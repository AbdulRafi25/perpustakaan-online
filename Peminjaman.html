<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Transaksi</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>

<body>

<header class="navbar-gradient">

<div class="collapse d-md-block" id="menuNav">
<ul class="nav nav-pills p-2">

  <li class="nav-item">
    <a class="nav-link " href="Beranda.html">Beranda</a>
  </li>

  <li class="nav-item">
    <a class="nav-link" href="Peminjaman.html">Peminjaman</a>
  </li>

  <li class="nav-item">
    <a class="nav-link" href="Daftar.html">Daftar</a>
  </li>

  <li class="nav-item">
    <a class="nav-link" href="Profil.html">Profil</a>
  </li>

</ul>
</div>




</header>

<div class="row mt-3 align-items-start">

  <!-- FORM -->
  <div class="col-md-6">
  <form id="formPeminjaman">

    <div class="mb-3">
      <label>Nama Peminjam</label>
      <input type="text" class="form-control" id="nama" required>
    </div>

    <div class="mb-3">
      <label>Judul Buku</label>
      <input type="text" class="form-control" id="buku" required>
    </div>

    <div class="mb-3">
      <label>Jumlah</label>
      <input type="number" class="form-control" id="jumlah" required>
    </div>

    <div class="mb-3">
      <label>Tanggal</label>
      <input type="date" class="form-control" id="tanggal" required>
    </div>

    <button class="btn btn-primary" type="submit">Simpan</button>

  </form>
</div>


  <!-- BUKU -->
  <div class="col-md-6">
    <h5 class="mb-3">Contoh Buku</h5>

    <div class="row g-3">

      <div class="col-6">
        <div class="card h-100">
          <img src="img/kafka.jpg" class="buku-img">
          <div class="card-body">
            <small>Metamorphosis</small>
          </div>
        </div>
      </div>

      <div class="col-6">
        <div class="card h-100">
          <img src="img/white-nights.png" class="buku-img">
          <div class="card-body">
            <small>White Nights</small>
          </div>
        </div>
      </div>

      <div class="col-6">
        <div class="card h-100">
          <img src="img/bell-jar.jpg" class="buku-img">
          <div class="card-body">
            <small>The Bell Jar</small>
          </div>
        </div>
      </div>

      <div class="col-6">
        <div class="card h-100">
          <img src="img/crime.jpg" class="buku-img">
          <div class="card-body">
            <small>Crime and Punishment</small>
          </div>
        </div>
      </div>

    </div>
  </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const currentPage = window.location.pathname.split("/").pop();

  document.querySelectorAll('.nav-link').forEach(link => {
    if (link.getAttribute('href') === currentPage) {
      link.classList.add('active');
    }
  });
</script>
<script>
document.getElementById("formPeminjaman").addEventListener("submit", function(e){
  e.preventDefault();

  const dataBaru = {
    nama: document.getElementById("nama").value,
    buku: document.getElementById("buku").value,
    jumlah: document.getElementById("jumlah").value,
    tanggal: document.getElementById("tanggal").value
  };

  let dataPeminjaman = JSON.parse(localStorage.getItem("peminjaman")) || [];
  dataPeminjaman.push(dataBaru);

  localStorage.setItem("peminjaman", JSON.stringify(dataPeminjaman));

  alert("Data peminjaman berhasil disimpan!");
  this.reset();
});
</script>

</body>
</html>
